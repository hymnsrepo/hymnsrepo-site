{{ define "content" }}
{{ $tag := .Params.tag }}

<div class="page">
    <h1 class="page-title">{{ .Title }}</h1>

    {{ .Content }}

    <ul>
    {{ range .Site.RegularPages.ByTitle }}
        {{ if eq .Type "hymns" }}
            {{ if in .Params.tags $tag }}
            <li class="hymn-list-item">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        {{ end }}
    {{ end }}
    </ul>

</div>

{{end}}
