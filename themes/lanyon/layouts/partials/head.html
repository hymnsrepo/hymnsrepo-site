<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ac4142">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="theme-color" content="#AC4142">
  
    <title>
      {{ if .IsHome }}
        {{ .Site.Title }} &middot; {{ .Site.Params.tagline }}
      {{ else }}
        {{ .Page.Title }} &middot; {{ .Site.Title }}
      {{ end }}
    </title>
  
    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/poole.css?{{ .Site.Params.cachebuster }}">
    <link rel="stylesheet" href="/public/css/syntax.css?{{ .Site.Params.cachebuster }}">
    <link rel="stylesheet" href="/public/css/lanyon.css?{{ .Site.Params.cachebuster }}">
    <link rel="stylesheet" href="/public/css/site.css?{{ .Site.Params.cachebuster }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
    <!-- {% seo title=false %} -->
  </head>
